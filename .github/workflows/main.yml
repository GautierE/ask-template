name: GitHub Actions Demo

on: 
  push:
    branches: [main]

jobs:
  Explore-GitHub-Actions:
    defaults:
      run:
        working-directory: ./front
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm install
      - run: npm run lint
      - run: npm run check-pretty
